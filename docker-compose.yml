version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres-container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: moveo_db
    ports:
      - "5432:5432"
    networks:
      - moveo-net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    platform: linux/amd64

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-container
    environment:
      PGADMIN_DEFAULT_EMAIL: itayemails@gmail.com
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "8080:80"
    networks:
      - moveo-net
    volumes:
      - ./pgpass:/pgpass
      - ./servers.json:/pgadmin4/servers.json
    platform: linux/amd64

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    container_name: zookeeper-container
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - moveo-net
    platform: linux/amd64

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka-container
    environment:
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    ports:
      - "9093:9093" # Internal
      - "9094:9094" # External
    depends_on:
      - zookeeper
    networks:
      - moveo-net
    platform: linux/amd64

  server:
    image: server
    container_name: server-container
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/moveo_db
      KAFKA_BROKER: kafka:9093
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - kafka
    networks:
      - moveo-net
    command: >
      sh -c "
        echo 'Waiting for Postgres to be ready...';
        until nc -z -v -w30 postgres 5432; do
          echo 'Waiting for Postgres...';
          sleep 2;
        done;
        echo 'Postgres is up, running migrations...';
        alembic upgrade head && 
        echo 'Migrations complete, waiting for Kafka...';
        until nc -z -v -w30 kafka 9093; do
          echo 'Waiting for Kafka...';
          sleep 2;
        done;
        echo 'Kafka is up, starting app...';
        uvicorn src.server:app --host 0.0.0.0 --port 8000
      "
    platform: linux/amd64

networks:
  moveo-net:
    driver: bridge

volumes:
  postgres_data:
