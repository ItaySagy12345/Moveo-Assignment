version: '3.8'

services:
  # FastAPI app service
  app:
    build: .  # Use the current directory to build the image (where Dockerfile is)
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/mydb
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093   # Kafka service hostname
    ports:
      - "8000:8000"
    depends_on:
      - kafka
      - postgres

  # PostgreSQL service
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Kafka service
  kafka:
    image: wurstmeister/kafka:latest
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_LISTENER_NAME_INTERNAL: INSIDE
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    ports:
      - "9093:9093"
    depends_on:
      - zookeeper

  # Zookeeper service (Kafka needs Zookeeper)
  zookeeper:
    image: wurstmeister/zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

volumes:
  postgres_data:
